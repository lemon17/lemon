
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>แบบฟอร์มส่งซ่อมภายนอก</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdf6f0;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    h1 {
      text-align: center;
      color: #a2836e;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #5e5e5e;
    }
    select, input[type="text"], input[type="date"], input[readonly], button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      background-color: #f9f3ef;
    }
    button {
      margin-top: 20px;
      background-color: #d7bfae;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #c6a995;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>แบบฟอร์มส่งซ่อมภายนอก</h1>
    <form id="autoForm" action="https://docs.google.com/forms/d/e/1FAIpQLScmoDAO4Ji6ipQOj_BUfx9d_ey5ZGO4ArY3epa4L5ho4tjlRQ/formResponse" method="POST" target="hidden_iframe" onsubmit="submitted=true;">
      <label for="bookid">เลขที่หนังสือ</label>
      <input type="text" name="entry.951006964" id="bookid" readonly required>

      <label for="subject">เรื่อง</label>
      <input type="text" name="entry.375819386" id="subject" required>

      <label for="date">วันที่</label>
      <input type="date" name="entry.1940288872" id="date" required>

      <label for="to">ถึง</label>
      <select name="entry.2007859090" id="to" required>
        <option value="">-- กรุณาเลือก --</option>
        <option value="คณะกรรมการ HAIT">คณะกรรมการ HAIT</option>
        <option value="หน่วยงานเทคโนโลยีสารสนเทศ">หน่วยงานเทคโนโลยีสารสนเทศ</option>
      </select>

      <button type="submit">ส่งข้อมูล</button>
    </form>
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) { document.getElementById('autoForm').reset(); generateBookId(); alert('ส่งข้อมูลเรียบร้อยแล้ว'); }"></iframe>
  </div>

  <script>
    var submitted = false;

    function generateBookId() {
      const now = new Date();
      const y = now.getFullYear().toString().slice(-2);
      const m = String(now.getMonth() + 1).padStart(2, '0');
      const d = String(now.getDate()).padStart(2, '0');
      const rand = Math.floor(100 + Math.random() * 900); // 3 digit random number
      const bookId = `${y}${m}${d}-${rand}`;
      document.getElementById('bookid').value = bookId;
    }

    window.onload = generateBookId;
  </script>
</body>
</html>
