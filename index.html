
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>แบบฟอร์มส่งซ่อมภายนอก</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fdf6f0;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .form-container {
      background-color: #fffaf5;
      border: 2px solid #ffe3e3;
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #f28b82;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
      color: #5f6368;
    }

    select, input[type="text"], input[type="date"], button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      background-color: #ffd6d6;
      color: #333;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ffbdbd;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>แบบฟอร์มส่งซ่อมภายนอก</h2>
    <form 
      action="https://docs.google.com/forms/d/e/1FAIpQLSdRqRIE8otwqCt5BQxVq1RtDmFBsHc6ZpUACV05uQ2CJd1YlA/formResponse" 
      method="POST" 
      target="hidden_iframe" 
      onsubmit="submitted=true;">
      
      <label for="device">ครุภัณฑ์ที่ส่งซ่อม</label>
      <select name="entry.XXXXXXX" id="device" required>
        <option value="คอมพิวเตอร์ AIO / Notebook">คอมพิวเตอร์ AIO / Notebook</option>
        <option value="เครื่องปริ้นเตอร์">เครื่องปริ้นเตอร์</option>
        <option value="เครื่องสำรองไฟ">เครื่องสำรองไฟ</option>
        <option value="อุปกรณ์กระจายสัญญาน">อุปกรณ์กระจายสัญญาน</option>
      </select>

      <label for="problem">อาการที่เสีย</label>
      <input type="text" name="entry.YYYYYYY" id="problem" required>

      <label for="date">วันที่ส่งซ่อม</label>
      <input type="date" name="entry.ZZZZZZZ" id="date" required>

      <label for="sender">คนที่ส่งซ่อม</label>
      <select name="entry.AAAAAAA" id="sender" required>
        <option value="ไพรพนา">ไพรพนา</option>
        <option value="ชนะชัย">ชนะชัย</option>
      </select>

      <button type="submit">ส่งข้อมูล</button>
    </form>

    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted){ alert('ส่งข้อมูลเรียบร้อยแล้ว'); }"></iframe>
  </div>

  <script>
    let submitted = false;
  </script>

</body>
</html>
